<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revenge Theme Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
  <div class="container">
    <!-- LEFT: Editor -->
    <section class="editor">
      <div class="header">
        <h1>Revenge Theme</h1>
        <label class="switch">
          <input type="checkbox" id="simple-mode" />
          <span class="slider"></span>
          <span class="label">Simple Mode</span>
        </label>
      </div>

      <button id="import-btn" class="btn">Import JSON</button>
      <input type="file" id="import-file" accept=".json" style="display:none">

      <!-- Meta -->
      <div class="section">
        <label>Name <input id="meta-name" value="My Theme" /></label>
        <label>Description <input id="meta-desc" value="Custom Revenge theme" /></label>
        <label>Version <input id="meta-version" value="1.0.0" /></label>
        <label>Author <input id="author-name" value="You" /></label>
      </div>

      <!-- Semantic Colors -->
      <div class="section"><h2>Semantic Colors</h2><div id="semantic-colors"></div></div>

      <!-- Advanced Sections (hidden in simple mode) -->
      <div id="advanced-sections">
        <div class="section"><h2>Raw Colors</h2><div id="raw-colors"></div></div>
        <div class="section"><h2>Plus Icons</h2><div id="plus-icons"></div></div>
        <div class="section">
          <h2>Background</h2>
          <label>Image URL <input id="bg-url" placeholder="https://â€¦" /></label>
          <label>Alpha <input type="range" min="0" max="1" step="0.01" id="bg-alpha" value="1" /></label>
          <label>Blur <input type="range" min="0" max="1" step="0.01" id="bg-blur" value="0" /></label>
        </div>
      </div>

      <button id="download" class="btn primary">Download theme.json</button>
    </section>

    <!-- RIGHT: Live Preview -->
    <section class="preview">
      <div id="discord-preview">
        <!-- Server List -->
        <div class="server-list">
          <div class="server-icon active"></div>
          <div class="server-icon"></div>
          <div class="server-icon"></div>
        </div>

        <!-- DM/Channel List -->
        <div class="channel-list">
          <div class="channel-header">
            <h3>Direct Messages</h3>
          </div>
          <div class="channel-item active">
            <div class="avatar user-1"></div>
            <div class="name">User 1</div>
          </div>
          <div class="channel-item">
            <div class="avatar user-2"></div>
            <div class="name">exposed:)</div>
          </div>
          <div class="channel-item">
            <div class="avatar user-3"></div>
            <div class="name">User 3</div>
          </div>
        </div>

        <!-- Chat View -->
        <div class="chat-view">
          <div class="chat-header">
            <div class="title">User 1</div>
          </div>
          <div class="messages">
            <div class="message">
              <div class="avatar user-1"></div>
              <div class="message-content">
                <div class="username">User 1</div>
                <div class="text">This is a sample message.</div>
              </div>
            </div>
            <div class="message">
              <div class="avatar self"></div>
              <div class="message-content">
                <div class="username">You</div>
                <div class="text">This is another sample message.</div>
              </div>
            </div>
          </div>
          <div class="input-bar">
            <input placeholder="Message @User 1" />
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
